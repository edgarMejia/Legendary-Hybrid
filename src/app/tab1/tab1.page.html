<ion-content>

  <ion-list>
    <ion-list-header>New & updated legends</ion-list-header>

    <ion-item *ngFor="let new of newLegends">
      <ion-avatar slot="start">
        <ion-icon name="bookmarks"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h2>{{ new.name }}</h2>
        <h3>{{ new.country }}</h3>
        <p>{{ new.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Recommended for you</ion-list-header>

    <ion-item *ngFor="let recommended of recommendedLegends">
      <ion-avatar slot="start">
        <ion-icon name="bookmarks"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h2>{{ recommended.name }}</h2>
        <h3>{{ recommended.country }}</h3>
        <p>{{ recommended.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Most populars</ion-list-header>

    <ion-item *ngFor="let top of topLegends">
      <ion-avatar slot="start">
        <ion-icon name="bookmarks"></ion-icon>
      </ion-avatar>
      
      <ion-label>
        <h2>{{ top.name }}</h2>
        <h3>{{ top.country }}</h3>
        <p>{{ top.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
