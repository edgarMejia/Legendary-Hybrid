<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>General</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Toggle Dark Theme</ion-label>
      <ion-toggle id="themeToggle" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>For developers</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>About this</ion-label>
    </ion-item>

    <ion-item href="https://github.com/edgarMejia">
      <ion-icon slot="start" name="code"></ion-icon>
      <ion-label>Source code</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
